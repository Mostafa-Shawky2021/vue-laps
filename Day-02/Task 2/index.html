<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue JS D01 lab</title>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <script src="./js/vueversion3.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="root" class="container">
      <div class="row g-0">
        <form action="#" class="col-12 w-75 m-auto">
          <div class="input-group my-2">
            <div class="input-group-prepend">
              <!-- <i class="input-group-text input-group-prepend fas fa-newspaper"></i> -->
              <span class="input-group-text" id="bas ic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1" v-model="post.title" />
          </div>
          <div class="input-group my-2">
            <textarea class="form-control" placeholder="Description" aria-label="description" v-model="post.desc"></textarea>
          </div>
          <div class="input-group my-2">
            <select class="form-select" v-model="post.edition" name="edition">
              <option :value="edition" v-for="edition in postData.editions" >{{edition}}</option>
            </select>
          </div>
          <div class="input-group my-2">
            <label class="text-primary"> Share on: </label>
            <br />
            <div style="display: block ;" v-for="(social, index) in postData.shareon">
              <input type="checkbox" class="form-checkbox" aria-label="Checkbox for following text input" v-model="post.shareon" :value="social" /> &nbsp; &nbsp; &nbsp; {{social}}
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Save
          </button>
        </form>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Post</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="col-10 m-2">
                <label>Title: </label>
                <label>{{post.title}}</label>
              </div>
              <div class="col-10 m-2">
                <label>Desc: </label>
                <label style="white-space: pre ;"> {{post.desc}}</label>

              </div>
              <div class="col-10 m-2">
                <label>Edition:</label>
                <label> {{post.edition}}</label>
              </div>

              <div class="col-10 m-2">
                <label>Share on: </label>
                <ul>
                  <li v-for="share in post.shareon">{{share}}</li>
                </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>


            </div>
          </div>
        </div>
      </div>

    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/vue.js"></script>
  </body>
</html>
